<head>
  <title>Startseite - WebTech Tagebuch</title>
</head>

<div class="container" [ngClass]="{'high-contrast': highContrast}">
  <div class="jumbotron p-3 p-md-5 rounded" [ngClass]="{'bg-dark': !highContrast, 'bg-light text-dark': highContrast}" [ngStyle]="{'font-size.px': fontSize}">
    <div class="col-md-6 px-0">
      <h2 class="display-4 font-italic" [ngStyle]="{'font-size.px': fontSize * 1.5}">Wie war dein Tag?</h2>
      <p class="lead mb-0" [ngStyle]="{'font-size.px': fontSize}"></p>
    </div>

    <div class="form-group">
      <label for="eintragText" aria-label="Tagebuch Eintrag">Schreibe hier, wie dein Tag war:</label>
      <textarea id="eintragText" class="form-control" style="height: 200px;" [(ngModel)]="eintragText" [ngStyle]="{'font-size.px': fontSize}" aria-required="true"></textarea>

      <div *ngIf="entryError" class="text-danger" aria-live="polite">
        Bitte geben Sie einen Eintrag ein, bevor Sie fortfahren.
      </div>
    </div>

    <button type="button" class="btn btn-primary" (click)="addEntry()" [ngStyle]="{'font-size.px': fontSize, 'padding.px': fontSize * 0.5}" aria-label="Eintragen deines Tages">Eintragen</button>
  </div>
</div>
<div class="abstand"></div>
