<head>
  <title>Navigation - WebTech Tagebuch</title>
</head>

<div class="contrast-container" [ngClass]="{'high-contrast': highContrast}">
  <div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1"></div>
        <div class="col-4 text-center">
          <h1 class="blog-header-logo text-dark" [ngStyle]="{'font-size.px': fontSize * 2.5}">Tagebuch</h1>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="text-muted" href="#" aria-label="Mehr Informationen über das Tagebuch"></a>
        </div>
      </div>
    </header>

    <div class="nav-scroller py-1 mb-2" [ngStyle]="{'font-size.px': fontSize}">
      <nav class="nav d-flex justify-content-between">
        <a class="p-2 text-muted" routerLink="/startseite" routerLinkActive="active" aria-label="Zur Startseite">Home</a>
        <a class="p-2 text-muted" routerLink="/eintraege" routerLinkActive="active" aria-label="Meine Einträge anzeigen">Meine Einträge</a>
      </nav>
    </div>
  </div>
</div>
