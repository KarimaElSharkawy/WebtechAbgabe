



<div class="container profiel-container">
    <div class="jumbotron profiel-jumbotron">
        <h1>Profiel</h1>
        <form class="profiel-form">
            <div class="form-group">
                <label for="vorname">Vorname:</label>
            </div>
            <div class="form-group">
                <label for="nachname">Nachname:</label>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
            </div>
            <button type="button" class="btn btn-primary" (click)="saveProfile()">Bearbeiten</button>
        </form>
    </div>
</div>




<div class="container">
    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <h1>Profiel</h1>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Vorname:</label>
                    <input type="text" class="form-control" [(ngModel)]="profile.vorname">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Nachname:</label>
                    <input type="text" class="form-control" [(ngModel)]="profile.nachname">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>E-mail:</label>
            <input type="text" class="form-control" [(ngModel)]="profile.email">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="saveProfile()">Speichern</button>
        </div>
    </div>
</div>
