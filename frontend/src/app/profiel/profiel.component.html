<div class="container">
    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <h1>Profiel</h1>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Vorname</label>
                    <input type="text" class="form-control" [(ngModel)]="profile.vorname" *ngIf="!profileSaved; else vornameText">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Nachname</label>
                    <input type="text" class="form-control" [(ngModel)]="profile.nachname" *ngIf="!profileSaved; else nachnameText">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>E-mail</label>
            <input type="text" class="form-control" [(ngModel)]="profile.email" *ngIf="!profileSaved; else emailText">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="saveProfile()">Speichern</button>
        </div>
    </div>
    
    <ng-template #vornameText>{{ profile.vorname }}</ng-template>
    <ng-template #nachnameText>{{ profile.nachname }}</ng-template>
    <ng-template #emailText>{{ profile.email }}</ng-template>
</div>
